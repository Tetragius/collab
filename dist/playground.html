<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.2.0/react-router-dom.js"
        integrity="sha512-LOOlcIrzggklo15g/pbJis06755L5SZYg2RZEUw7t8k/aALW/atg2qg6h8oSLIvk25ulbzhz/p4LH2PUYa+rLw=="
        crossorigin="anonymous"></script>
    <script crossorigin src="//unpkg.com/react-is/umd/react-is.production.min.js"></script>
    <script crossorigin src="//unpkg.com/styled-components/dist/styled-components.min.js"></script>
</head>

<style>
    html {
        height: 100%;
        font-family: Arial, Helvetica, sans-serif;
    }

    body,
    #app {
        min-height: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
</style>

<body>
    <div id="app"></div>
    <script type="module">
        window['react'] = window.React;
        window['react-dom'] = window.ReactDOM;
        window['styled-components'] = window.styled;
        const listener = (e) => {
            if (e.key === 'script') {
                try {
                    fetch(e.newValue).then(response => response.text()).then(eval).catch(console.log);
                }
                catch { }
            }
        }
        listener({
            key: 'script', newValue: localStorage.getItem('script')
        });
        window.addEventListener('storage', listener);
    </script>
</body>

</html>
